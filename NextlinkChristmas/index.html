<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Christmas Tree Making</title>
    <link href="https://fonts.googleapis.com/css2?family=Spicy+Rice&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --card-size: 85px; 
            --card-gap: 10px;
            --neon-pink: #ff00ff;
            --neon-blue: #00ffff;
            --neon-green: #39ff14;
            --gold: #FFD700;
        }

        body {
            margin: 0;
            padding: 0;
            background: url('materials_bg.png') no-repeat center bottom fixed; 
            background-size: cover;
            background-color: #020111;
            /* Fix: Allow page to be longer than the screen if needed */
            min-height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
            font-family: 'Spicy Rice', cursive;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: url('cursor.png'), auto; 
            user-select: none;
            transition: background-color 0.1s;
        }

        #header { 
            text-align: center; 
            z-index: 10; 
            margin-top: 20px;
            padding: 0 10px;
        }
        .sub-text { font-family: sans-serif; font-size: 1.1rem; color: #fff; margin-top: -10px; text-shadow: 0 0 5px #000; }

        #snow-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 100; }
        .snowflake { position: absolute; top: -10px; background: white; border-radius: 50%; opacity: 0.9; box-shadow: 0 0 5px white; animation: fall linear infinite; }
        @keyframes fall { to { transform: translateY(105vh); } }

        /* --- SHOOTING STAR --- */
        #shooting-star { 
            position: fixed; top: 10%; left: -500px; width: 200px; height: 4px; 
            background: linear-gradient(to right, transparent, #fff, var(--neon-blue), #fff); 
            border-radius: 50%; box-shadow: 0 0 30px #fff, 0 0 60px var(--neon-blue); 
            z-index: 150; opacity: 0; transform: rotate(-6deg); pointer-events: none; 
        }
        .shoot { animation: shoot-across 1.2s ease-out forwards; }
        @keyframes shoot-across { 
            0% { left: -500px; opacity: 1; top: 30%; } 
            100% { left: 120%; opacity: 0; top: 10%; } 
        }

        /* --- GAME BOARD --- */
        #game-container { 
            position: relative; 
            z-index: 20; 
            margin-top: 20px; 
            margin-bottom: 150px; /* Space for Santa */
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            width: 100%;
        }
        #tree-top-star {
            width: 80px; height: 80px; filter: drop-shadow(0 0 15px gold);
            margin-bottom: -10px; animation: starGlow 2s infinite alternate;
        }
        @keyframes starGlow { from { transform: scale(1); filter: drop-shadow(0 0 10px gold); } to { transform: scale(1.1); filter: drop-shadow(0 0 25px yellow); } }

        #game-board { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            width: 100%;
        }
        .row { display: flex; justify-content: center; margin-bottom: var(--card-gap); width: 100%; }

        .card { 
            width: var(--card-size); 
            height: var(--card-size); 
            margin: 0 5px; 
            position: relative; 
            transform-style: preserve-3d; 
            transition: transform 0.4s; 
            cursor: pointer; 
            border-radius: 10px; 
        }
        .card.flipped { transform: rotateY(180deg); }
        .card.matched .front { border: 3px solid var(--neon-green); box-shadow: 0 0 20px var(--neon-green); }
        
        .front, .back { width: 100%; height: 100%; position: absolute; border-radius: 10px; backface-visibility: hidden; display: flex; align-items: center; justify-content: center; box-sizing: border-box; border: 2px solid rgba(255,255,255,0.3); }
        .front { background-color: rgba(255, 255, 255, 0.95); transform: rotateY(180deg); }
        .front img { width: 80%; height: 80%; object-fit: contain; }
        .back { background-image: url('pattern_NL.png'); background-size: cover; background-position: center; background-color: #004d00; }

        /* --- SANTA WRAPPER --- */
        #santa-wrapper { 
            position: fixed; bottom: 10px; left: 10px; z-index: 250; 
            display: flex; flex-direction: column-reverse; 
            align-items: center; pointer-events: none; 
        }
        #santa-img { 
            width: 130px; animation: santaSway 3s ease-in-out infinite; 
            transform-origin: bottom center; pointer-events: auto;
        }
        @keyframes santaSway {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }
        #speech-bubble {
            background: white; border: 3px solid var(--neon-pink); border-radius: 15px;
            padding: 8px 12px; color: #333; font-family: sans-serif; font-weight: bold;
            max-width: 160px; margin-bottom: 10px; position: relative; 
            box-shadow: 0 0 10px var(--neon-pink); font-size: 0.75rem; text-align: center;
            pointer-events: auto;
        }
        #speech-bubble::after {
            content: ''; position: absolute; bottom: -12px; left: 50%;
            transform: translateX(-50%); border-width: 12px 8px 0 8px; 
            border-style: solid; border-color: white transparent transparent transparent;
        }

        /* --- ENDING SEQUENCE --- */
        #ending-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: flex; flex-direction: column; 
            align-items: center; justify-content: center; z-index: 300; 
            opacity: 0; pointer-events: none; transition: opacity 0.8s;
        }
        
        #final-tree-img {
            max-height: 70vh; /* RWD friendly height */
            height: 600px; 
            width: auto; transform: scale(0); opacity: 0;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.5);
            filter: drop-shadow(0 0 50px gold); z-index: 302;
        }
        #final-tree-img.tadah { transform: scale(1); opacity: 1; }

        #fireworks-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 301; pointer-events: none; }

        #final-controls { position: relative; z-index: 310; margin-top: 15px; opacity: 0; transition: opacity 0.5s 1s; }
        #final-controls.show { opacity: 1; pointer-events: auto; }
        
        #play-again-btn {
            padding: 12px 35px; font-family: 'Spicy Rice', cursive; font-size: 1.4rem;
            color: white; background: #e60000; border: 3px solid white;
            box-shadow: 0 0 15px var(--neon-pink); cursor: pointer; border-radius: 50px;
        }

        #logo { width: 160px; }

        /* --- RWD MEDIA QUERIES --- */
        @media (max-width: 600px) {
            :root {
                --card-size: 14vw; /* Scale cards based on mobile screen width */
                --card-gap: 2vw;
            }
            #header h1 { font-size: 2rem; }
            .sub-text { font-size: 1rem; }
            #final-tree-img { height: 400px; }
            #santa-img { width: 90px; }
            #speech-bubble { max-width: 130px; font-size: 0.65rem; }
        }

        @media (max-height: 700px) {
            #game-container { margin-top: 5px; }
            #tree-top-star { width: 50px; height: 50px; }
        }
    </style>
</head>
<body>

    <div id="snow-container"></div>
    <div id="shooting-star"></div>
    
    <div id="header">
        <img src="logo_NL.png" id="logo" alt="Nextlink">
        <h1 style="margin: 5px 0;">Christmas Tree Making</h1>
        <p class="sub-text">來配對物品，製作聖誕樹吧！</p>
    </div>

    <div id="game-container">
        <img src="materials_star_NL.png" id="tree-top-star" alt="Tree Star">
        <div id="game-board"></div>
    </div>

    <div id="santa-wrapper">
        <img src="santa.png" id="santa-img" alt="Santa">
        <div id="speech-bubble">Wishing you a very Merry Christmas and a prosperous New Year!</div>
    </div>

    <div id="ending-overlay">
        <canvas id="fireworks-canvas"></canvas>
        <img id="final-tree-img" src="tree_NL.png" alt="Decorated Christmas Tree">
        <div id="final-controls">
            <button id="play-again-btn">Play Again</button>
        </div>
    </div>

    <script>
        const baseImages = ['materials_star_NL.png', 'materials_hat_NL.png', 'materials_candy cane_NL.png', 'materials_snow man_NL.png', 'materials_sweater_NL.png', 'materials_socks_NL.png', 'materials_lights_NL.png', 'materials_orn_NL.png', 'materials_bell_NL.png', 'materials_gift_NL.png'];
        let deck = [...baseImages, ...baseImages]; 
        let firstCard, secondCard, matchedPairs = 0;
        let lockBoard = false; const totalPairs = 10;

        document.addEventListener('DOMContentLoaded', () => {
            createSnow(); 
            initGame();
            document.getElementById('play-again-btn').addEventListener('click', () => location.reload());
        });

        function initGame() {
            const board = document.getElementById('game-board');
            const shuffledDeck = deck.sort(() => Math.random() - 0.5);
            let cardIndex = 0;
            // The pyramid logic: 2, 3, 4, 5, 6 total cards = 20 cards
            [2, 3, 4, 5, 6].forEach(count => {
                const row = document.createElement('div'); row.className = 'row';
                for (let i = 0; i < count; i++) {
                    const card = document.createElement('div'); card.className = 'card';
                    card.dataset.name = shuffledDeck[cardIndex++];
                    card.innerHTML = `<div class="front"><img src="${card.dataset.name}"></div><div class="back"></div>`;
                    card.onclick = flipCard; row.appendChild(card);
                } board.appendChild(row);
            });
        }

        function flipCard() {
            if (lockBoard || this === firstCard || this.classList.contains('matched')) return;
            this.classList.add('flipped');
            if (!firstCard) { firstCard = this; return; }
            secondCard = this; lockBoard = true;
            if (firstCard.dataset.name === secondCard.dataset.name) {
                firstCard.classList.add('matched'); secondCard.classList.add('matched');
                matchedPairs++; triggerShootingStar();
                if (matchedPairs === totalPairs) setTimeout(startEndingSequence, 800);
                resetTurn();
            } else {
                setTimeout(() => { firstCard.classList.remove('flipped'); secondCard.classList.remove('flipped'); resetTurn(); }, 1000);
            }
        }
        function resetTurn() { [firstCard, secondCard, lockBoard] = [null, null, false]; }

        function triggerShootingStar() {
            const star = document.getElementById('shooting-star');
            star.classList.remove('shoot'); void star.offsetWidth; star.classList.add('shoot');
        }

        function createSnow() {
            const container = document.getElementById('snow-container');
            for (let i = 0; i < 40; i++) {
                const flake = document.createElement('div'); flake.className = 'snowflake';
                flake.style.left = Math.random() * 100 + 'vw';
                flake.style.animationDuration = (Math.random() * 5 + 5) + 's';
                flake.style.width = flake.style.height = (Math.random() * 4 + 2) + 'px';
                container.appendChild(flake);
            }
        }

        function startEndingSequence() {
            const overlay = document.getElementById('ending-overlay');
            const finalTree = document.getElementById('final-tree-img');
            const finalControls = document.getElementById('final-controls');
            
            overlay.style.opacity = '1'; overlay.style.pointerEvents = 'auto';
            document.body.style.backgroundColor = '#fff'; 
            setTimeout(() => document.body.style.backgroundColor = '#020111', 100);

            launchFirecrackerDisplay();
            setTimeout(() => finalTree.classList.add('tadah'), 300);
            setTimeout(() => finalControls.classList.add('show'), 1500);
        }

        function launchFirecrackerDisplay() {
            const canvas = document.getElementById('fireworks-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            
            let particles = [];
            const colors = ['#ff00ff', '#00ffff', '#39ff14', '#ffff00', '#ff0000', '#ffffff'];

            function createBurst(x, y, power = 20, count = 100) {
                for (let i = 0; i < count; i++) { 
                    particles.push({
                        x, y, vx: (Math.random() - 0.5) * power, vy: (Math.random() - 0.5) * power,
                        color: colors[Math.floor(Math.random() * colors.length)],
                        alpha: 1, gravity: 0.2, size: Math.random() * 5 + 2
                    });
                }
            }

            createBurst(canvas.width/2, canvas.height/2, 45, 250);

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach((p, i) => {
                    p.vy += p.gravity; p.x += p.vx; p.y += p.vy; p.alpha -= 0.015;
                    ctx.globalAlpha = p.alpha; ctx.fillStyle = p.color;
                    ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2); ctx.fill();
                    if (Math.random() > 0.9) { 
                        ctx.fillStyle = "#fff"; ctx.fillRect(p.x, p.y, 4, 4);
                    }
                    if (p.alpha <= 0) particles.splice(i, 1);
                });
                if (particles.length > 0) requestAnimationFrame(animate);
            }
            animate();

            for(let i=0; i<10; i++) {
                setTimeout(() => createBurst(Math.random()*canvas.width, Math.random()*canvas.height, 18, 40), i * 180);
            }
        }
    </script>
</body>
</html>

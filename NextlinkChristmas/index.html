<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Christmas Tree Making</title>
    <link href="https://fonts.googleapis.com/css2?family=Spicy+Rice&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --card-size: 85px; 
            --card-gap: 10px;
            --neon-pink: #ff00ff;
            --neon-blue: #00ffff;
            --neon-green: #39ff14;
            --gold: #FFD700;
        }

        body {
            margin: 0;
            padding: 0;
            background: url('materials_bg.png') no-repeat center bottom fixed; 
            background-size: cover;
            background-color: #020111;
            min-height: 100vh;
            overflow-x: hidden;
            /* 改為 auto 確保手機版可以正常捲動看聖誕老公公 */
            overflow-y: auto;
            font-family: 'Spicy Rice', cursive;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: url('cursor.png'), auto; 
            user-select: none;
        }

        #header { 
            text-align: center; 
            z-index: 10; 
            margin-top: 20px;
            padding: 0 10px;
            font-size: 1.2rem;
            text-shadow: #000 0 0 3px;
            letter-spacing: 2px;
            line-height: 1.2;
        }
        .sub-text { font-family: sans-serif; font-size: 1rem; color: #fff; margin-top: 5px; text-shadow: 0 0 3px #000; }

        #logo { 
            width: 200px; 
            filter: drop-shadow(0 0 8px var(--neon-pink));
            animation: logoGlow 3s infinite alternate;
        }
        @keyframes logoGlow {
            0% { filter: drop-shadow(0 0 5px var(--neon-pink)) drop-shadow(0 0 15px var(--neon-pink)); }
            100% { filter: drop-shadow(0 0 8px var(--neon-blue)) drop-shadow(0 0 20px var(--neon-blue)); }
        }

        #snow-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 100; }
        .snowflake { position: absolute; top: -10px; background: white; border-radius: 50%; opacity: 0.9; box-shadow: 0 0 5px white; animation: fall linear infinite; }
        @keyframes fall { to { transform: translateY(105vh); } }

        #shooting-star { 
            position: fixed; top: 10%; left: -500px; width: 200px; height: 4px; 
            background: linear-gradient(to right, transparent, #fff, var(--neon-blue), #fff); 
            border-radius: 50%; box-shadow: 0 0 30px #fff, 0 0 60px var(--neon-blue); 
            z-index: 150; opacity: 0; transform: rotate(-6deg); pointer-events: none; 
        }
        .shoot { animation: shoot-across 1.2s ease-out forwards; }
        @keyframes shoot-across { 
            0% { left: -500px; opacity: 1; top: 30%; } 
            100% { left: 120%; opacity: 0; top: 10%; } 
        }

        #game-container { 
            position: relative; 
            z-index: 20; 
            margin-top: 10px; 
            /* 預留空間給下方的排版 */
            margin-bottom: 20px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            width: 100%;
        }
        #tree-top-star {
            width: 60px; height: 60px; filter: drop-shadow(0 0 15px gold);
            margin-bottom: -5px; animation: starGlow 2s infinite alternate;
        }
        @keyframes starGlow { from { transform: scale(1); filter: drop-shadow(0 0 10px gold); } to { transform: scale(1.1); filter: drop-shadow(0 0 25px yellow); } }

        #game-board { display: flex; flex-direction: column; align-items: center; width: 100%; }
        .row { display: flex; justify-content: center; margin-bottom: var(--card-gap); width: 100%; }

        .card { 
            width: var(--card-size); 
            height: var(--card-size); 
            margin: 0 4px; 
            position: relative; 
            transform-style: preserve-3d; 
            transition: transform 0.4s; 
            cursor: pointer; 
            border-radius: 8px; 
        }
        .card.flipped { transform: rotateY(180deg); }
        .card.matched .front { border: 3px solid var(--neon-green); box-shadow: 0 0 20px var(--neon-green); }
        
        .front, .back { width: 100%; height: 100%; position: absolute; border-radius: 8px; backface-visibility: hidden; display: flex; align-items: center; justify-content: center; box-sizing: border-box; border: 2px solid rgba(255,255,255,0.3); }
        .front { background-color: rgba(255, 255, 255, 0.95); transform: rotateY(180deg); }
        .front img { width: 80%; height: 80%; object-fit: contain; }
        .back { background-image: url('pattern_NL.png'); background-size: cover; background-position: center; background-color: #004d00; }

        /* --- 聖誕老公公包裝容器 --- */
        #santa-wrapper { 
            position: fixed; 
            bottom: 10px; 
            left: 10px; 
            z-index: 250; 
            display: flex; 
            flex-direction: column-reverse; 
            align-items: center; 
            pointer-events: none; 
        }
        #santa-img { width: 110px; animation: santaSway 3s ease-in-out infinite; transform-origin: bottom center; pointer-events: auto;}
        @keyframes santaSway { 0%, 100% { transform: rotate(-5deg); } 50% { transform: rotate(5deg); } }
        #speech-bubble {
            background: white; border: 3px solid var(--neon-pink); border-radius: 15px;
            padding: 8px 12px; color: #333; font-family: sans-serif; font-weight: bold;
            max-width: 150px; margin-bottom: 10px; position: relative; 
            box-shadow: 0 0 10px var(--neon-pink); font-size: 0.7rem; text-align: center;
        }
        #speech-bubble::after {
            content: ''; position: absolute; bottom: -12px; left: 50%;
            transform: translateX(-50%); border-width: 12px 8px 0 8px; 
            border-style: solid; border-color: white transparent transparent transparent;
        }

        /* --- ENDING SEQUENCE --- */
        #ending-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: flex; flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            z-index: 300; 
            opacity: 0; pointer-events: none; transition: opacity 0.8s;
            padding: 30px 0; box-sizing: border-box;
        }
        
        .ending-logo {
            width: 280px; 
            max-width: 80vw; 
            filter: drop-shadow(0 0 10px var(--neon-pink));
            animation: logoGlow 3s infinite alternate;
            margin-bottom: 20px;
        }

        #final-tree-img {
            max-height: 48vh; 
            width: auto; transform: scale(0); opacity: 0;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.27);
            filter: drop-shadow(0 0 30px gold); z-index: 302;
        }
        #final-tree-img.tadah { transform: scale(1); opacity: 1; }

        #fireworks-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 301; pointer-events: none; }

        #final-controls { 
            position: relative; 
            z-index: 310; 
            opacity: 0; 
            transition: opacity 0.3s 0s;
            margin-top: 20px;
        }
        #final-controls.show { opacity: 1; pointer-events: auto; }
        
        #play-again-btn {
            padding: 10px 30px; font-family: 'Spicy Rice', cursive; font-size: 1.2rem;
            color: white; background: #e60000; border: 3px solid white;
            box-shadow: 0 0 15px var(--neon-pink); cursor: pointer; border-radius: 50px;
        }

        /* --- RWD 修正 --- */
        @media (max-width: 600px) {
            :root {
                --card-size: 18vw; 
                --card-gap: 2vw; /* 縮小一點間距 */
            }
            #logo { width: 140px; } /* 縮小 Logo 釋放空間 */
            #header { margin-top: 10px; }
            #header h1 { font-size: 1.3rem; }
            #final-tree-img { max-height: 42vh; }
            .ending-logo { width: 200px; }

            /* 核心修正：將老公公從 fixed 改為 relative 排在卡牌下面 */
            #santa-wrapper { 
                position: relative; /* 不再擋在畫面前面 */
                bottom: 0; 
                left: 0; 
                margin: 20px 0; /* 與上方卡牌保持距離 */
                flex-direction: column-reverse; /* 保持對話框在上面 */
                pointer-events: auto;
            }
            #speech-bubble {
                max-width: 80vw;
            }
            #game-container {
                margin-bottom: 0; /* 讓老公公接在後面 */
            }
        }
    </style>
</head>
<body>

    <div id="snow-container"></div>
    <div id="shooting-star"></div>
    
    <div id="header">
        <img src="logo_NL.png" id="logo" alt="Logo">
        <h1 style="margin: 5px 0;">Christmas Tree Making</h1>
        <p class="sub-text">✨翻牌配對蒐集裝飾，完成聖誕樹，把歡樂與好運分享出去。</p>
    </div>

    <div id="game-container">
        <img src="materials_star_NL.png" id="tree-top-star" alt="Tree Star">
        <div id="game-board"></div>
    </div>

    <div id="santa-wrapper">
        <img src="santa.png" id="santa-img" alt="Santa">
        <div id="speech-bubble">Wishing you a very Merry Christmas and a prosperous New Year!</div>
    </div>

    <div id="ending-overlay">
        <div style="text-align: center; z-index: 310;">
            <img src="logo_NL.png" class="ending-logo" alt="Logo">
        </div>
        <canvas id="fireworks-canvas"></canvas>
        <img id="final-tree-img" src="tree_NL.png" alt="Decorated Christmas Tree">
        <div id="final-controls">
            <button id="play-again-btn">Play Again</button>
        </div>
    </div>

    <script>
        /* 邏輯部分保持不變 */
        const baseImages = ['materials_hat_NL.png', 'materials_candy cane_NL.png', 'materials_snow man_NL.png', 'materials_sweater_NL.png', 'materials_socks_NL.png','materials_bell_NL.png', 'materials_gift_NL.png'];
        let deck = [...baseImages, ...baseImages]; 
        let firstCard, secondCard, matchedPairs = 0;
        let lockBoard = false; const totalPairs = 7;

        document.addEventListener('DOMContentLoaded', () => {
            createSnow(); 
            initGame();
            document.getElementById('play-again-btn').addEventListener('click', () => location.reload());
        });

        function initGame() {
            const board = document.getElementById('game-board');
            const shuffledDeck = deck.sort(() => Math.random() - 0.5);
            let cardIndex = 0;
            [2, 3, 4, 5].forEach(count => {
                const row = document.createElement('div'); row.className = 'row';
                for (let i = 0; i < count; i++) {
                    const card = document.createElement('div'); card.className = 'card';
                    card.dataset.name = shuffledDeck[cardIndex++];
                    card.innerHTML = `<div class="front"><img src="${card.dataset.name}"></div><div class="back"></div>`;
                    card.onclick = flipCard; row.appendChild(card);
                } board.appendChild(row);
            });
        }

        function flipCard() {
            if (lockBoard || this === firstCard || this.classList.contains('matched')) return;
            this.classList.add('flipped');
            if (!firstCard) { firstCard = this; return; }
            secondCard = this; lockBoard = true;
            if (firstCard.dataset.name === secondCard.dataset.name) {
                firstCard.classList.add('matched'); secondCard.classList.add('matched');
                matchedPairs++; triggerShootingStar();
                if (matchedPairs === totalPairs) setTimeout(startEndingSequence, 800);
                resetTurn();
            } else {
                setTimeout(() => { firstCard.classList.remove('flipped'); secondCard.classList.remove('flipped'); resetTurn(); }, 1000);
            }
        }
        function resetTurn() { [firstCard, secondCard, lockBoard] = [null, null, false]; }

        function triggerShootingStar() {
            const star = document.getElementById('shooting-star');
            star.classList.remove('shoot'); void star.offsetWidth; star.classList.add('shoot');
        }

        function createSnow() {
            const container = document.getElementById('snow-container');
            for (let i = 0; i < 40; i++) {
                const flake = document.createElement('div'); flake.className = 'snowflake';
                flake.style.left = Math.random() * 100 + 'vw';
                flake.style.animationDuration = (Math.random() * 5 + 5) + 's';
                flake.style.width = flake.style.height = (Math.random() * 4 + 2) + 'px';
                container.appendChild(flake);
            }
        }

        function startEndingSequence() {
            const overlay = document.getElementById('ending-overlay');
            const finalTree = document.getElementById('final-tree-img');
            const finalControls = document.getElementById('final-controls');
            overlay.style.opacity = '1'; overlay.style.pointerEvents = 'auto';
            launchFirecrackerDisplay(); 
            setTimeout(() => finalTree.classList.add('tadah'), 300);
            setTimeout(() => finalControls.classList.add('show'), 400);
        }

        function launchFirecrackerDisplay() {
            const canvas = document.getElementById('fireworks-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            let particles = [];
            const colors = ['#ff00ff', '#00ffff', '#39ff14', '#ffff00', '#ff0000', '#ffffff', '#FFD700'];

            function createBurst(x, y, count = 40) {
                for (let i = 0; i < count; i++) { 
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 12 + 2;
                    particles.push({
                        x, y, 
                        vx: Math.cos(angle) * speed, 
                        vy: Math.sin(angle) * speed - 2,
                        color: colors[Math.floor(Math.random() * colors.length)],
                        alpha: 1, 
                        gravity: 0.2, 
                        size: Math.random() * 8 + 4,
                        rotation: Math.random() * 360,
                        rotateSpeed: (Math.random() - 0.5) * 10,
                        shape: Math.random() > 0.4 ? 'rect' : 'circle' 
                    });
                }
            }

            createBurst(canvas.width / 2, canvas.height / 2, 100);
            const interval = setInterval(() => {
                createBurst(Math.random() * canvas.width, Math.random() * canvas.height * 0.7, 20);
            }, 400);
            setTimeout(() => clearInterval(interval), 5000);

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach((p, i) => {
                    p.vy += p.gravity; p.x += p.vx; p.y += p.vy; p.alpha -= 0.01;
                    p.rotation += p.rotateSpeed;
                    ctx.globalAlpha = p.alpha;
                    ctx.fillStyle = p.color;
                    ctx.save();
                    ctx.translate(p.x, p.y);
                    ctx.rotate(p.rotation * Math.PI / 180);
                    if (p.shape === 'rect') {
                        ctx.fillRect(-p.size / 2, -p.size / 2, p.size, p.size / 2);
                    } else {
                        ctx.beginPath();
                        ctx.arc(0, 0, p.size / 3, 0, Math.PI * 2);
                        ctx.fill();
                    }
                    ctx.restore();
                    if (p.alpha <= 0) particles.splice(i, 1);
                });
                if (particles.length > 0) requestAnimationFrame(animate);
            }
            animate();
        }
    </script>
</body>
</html>
